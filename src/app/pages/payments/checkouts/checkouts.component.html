<body>
<div class="container">
  <div class="header">
    <div style="font-weight: 500;">Payment</div>
    <button style="background: none; border: none; cursor: pointer; padding: 0;">
      <svg fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
        <path d="M11.457 17.0356H17.5009" stroke="#555F75" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="1.5" />
        <path clip-rule="evenodd"
              d="M10.65 3.16233C11.2964 2.38982 12.4583 2.27655 13.2469 2.90978C13.2905 2.94413 14.6912 4.03232 14.6912 4.03232C15.5575 4.55599 15.8266 5.66925 15.2912 6.51882C15.2627 6.56432 7.34329 16.4704 7.34329 16.4704C7.07981 16.7991 6.67986 16.9931 6.25242 16.9978L3.21961 17.0358L2.53628 14.1436C2.44055 13.7369 2.53628 13.3098 2.79975 12.9811L10.65 3.16233Z"
              fill-rule="evenodd" stroke="#555F75" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
        <path d="M9.18359 5.00073L13.7271 8.49" stroke="#555F75" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="1.5" />
      </svg>
    </button>
  </div>
  <div class="content">
    <div class="left-column">
      <div>
        <div style="display: flex; align-items: center; gap: 5px; margin-bottom: 16px;">
          <svg fill="none" height="30" viewBox="0 0 30 30" width="30" xmlns="http://www.w3.org/2000/svg">
            <rect fill="#F8FAFB" height="29" rx="14.5" width="29" x="0.5" y="0.5" />
            <rect height="29" rx="14.5" stroke="#EAEDF2" width="29" x="0.5" y="0.5" />
            <path
              d="M21.7494 16.8045H18.8941C17.8455 16.8045 16.9961 15.9544 16.9961 14.9058C16.9961 13.8579 17.8455 13.0078 18.8941 13.0078H21.7494"
              stroke="#555F75" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
            <path d="M18.7483 14.8638H18.7461" stroke="#555F75" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="1.5" />
            <path clip-rule="evenodd"
                  d="M11.9519 8.76562H18.0479C20.0926 8.76562 21.7498 10.4228 21.7498 12.4675V17.5295C21.7498 19.5742 20.0926 21.2314 18.0479 21.2314H11.9519C9.90719 21.2314 8.25 19.5742 8.25 17.5295V12.4675C8.25 10.4228 9.90719 8.76562 11.9519 8.76562Z"
                  fill-rule="evenodd" stroke="#555F75" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="1.5" />
            <path d="M11.4492 11.9692H15.2583" stroke="#555F75" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="1.5" />
          </svg>
          <div style="font-weight: 500;">Tahsan</div>
          <button style="background: none; border: none; padding: 0;">
            <div
              style="padding: 2px 8px; background: #FDF3E2; border-radius: 3px; border: 1px #FFBD4C solid; font-size: 12px; color: #B58330; font-weight: 500;">
              TEST MODE
            </div>
          </button>
        </div>
        <div style="font-size: 12px; color: #323741; margin-bottom: 4px;">Product name</div>
        <div style="font-size: 18px; font-weight: 600;">$0.00</div>
      </div>
      <div style="font-size: 12px; color: #888E9E;">
        Powered by <span style="color: #323741; font-weight: 500;">Pixem</span>
        <span style="margin: 0 12px;">|</span>
        <span>Terms</span>
        <span style="margin: 0 12px;">Privacy</span>
      </div>
    </div>
    <div class="right-column">
      <button class="btn btn-dark">
        <svg fill="none" height="20" viewBox="0 0 21 20" width="21" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.5931 10.0523C14.6142 12.3223 16.5845 13.0777 16.6063 13.0873C16.5896 13.1405 16.2915 14.1638 15.5683 15.2207C14.943 16.1345 14.2942 17.0449 13.272 17.0637C12.2677 17.0822 11.9447 16.4682 10.7964 16.4682C9.64848 16.4682 9.28966 17.0449 8.33891 17.0823C7.35226 17.1196 6.60092 16.0942 5.97055 15.1837C4.68243 13.3214 3.69804 9.92133 5.01983 7.62621C5.67647 6.48644 6.84993 5.76469 8.12362 5.74618C9.09247 5.7277 10.0069 6.398 10.5992 6.398C11.1912 6.398 12.3024 5.59191 13.4707 5.71029C13.9598 5.73065 15.3326 5.90785 16.2142 7.1982C16.1431 7.24223 14.5761 8.1545 14.5931 10.0523V10.0523ZM12.7055 4.47823C13.2293 3.84417 13.5819 2.9615 13.4857 2.08325C12.7307 2.1136 11.8176 2.58639 11.2761 3.2201C10.7907 3.78128 10.3657 4.67948 10.4803 5.54035C11.3219 5.60546 12.1817 5.11269 12.7055 4.47823Z"
            fill="white" />
        </svg>
        Pay
      </button>
      <div class="divider">
        <span>Or pay with card</span>
      </div>
      <form>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" placeholder="Email" type="email">
        </div>
        <div class="form-group">
          <label>Card information</label>
          <input autocomplete="cc-number" class="form-control" placeholder="1234 1234 1234 1234" type="text">
          <div class="card-info">
            <div>
              <input autocomplete="cc-exp" class="form-control" placeholder="MM / YY" type="text">
            </div>
            <div>
              <input autocomplete="cc-csc" class="form-control" placeholder="CVC" type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Cardholder name</label>
          <input class="form-control" placeholder="Full name on card" type="text">
        </div>
        <div class="form-group">
          <label>Country or region</label>
          <select class="form-control">
            <option>United States</option>
          </select>
        </div>
        <div class="form-group" style="margin-top: -16px;">
          <input class="form-control" placeholder="ZIP" type="text">
        </div>
        <button class="btn btn-primary" type="submit">
          <svg fill="none" height="20" viewBox="0 0 21 20" width="21" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.5931 10.0523C14.6142 12.3223 16.5845 13.0777 16.6063 13.0873C16.5896 13.1405 16.2915 14.1638 15.5683 15.2207C14.943 16.1345 14.2942 17.0449 13.272 17.0637C12.2677 17.0822 11.9447 16.4682 10.7964 16.4682C9.64848 16.4682 9.28966 17.0449 8.33891 17.0823C7.35226 17.1196 6.60092 16.0942 5.97055 15.1837C4.68243 13.3214 3.69804 9.92133 5.01983 7.62621C5.67647 6.48644 6.84993 5.76469 8.12362 5.74618C9.09247 5.7277 10.0069 6.398 10.5992 6.398C11.1912 6.398 12.3024 5.59191 13.4707 5.71029C13.9598 5.73065 15.3326 5.90785 16.2142 7.1982C16.1431 7.24223 14.5761 8.1545 14.5931 10.0523V10.0523ZM12.7055 4.47823C13.2293 3.84417 13.5819 2.9615 13.4857 2.08325C12.7307 2.1136 11.8176 2.58639 11.2761 3.2201C10.7907 3.78128 10.3657 4.67948 10.4803 5.54035C11.3219 5.60546 12.1817 5.11269 12.7055 4.47823Z"
              fill="white" />
          </svg>
          Pay
        </button>
      </form>
    </div>
  </div>
</div>
</body>
