<div
  style="width: 1192px; padding-left: 32px; padding-right: 32px; padding-top: 18px; padding-bottom: 18px; left: 248px; top: 0px; position: absolute; background: white; border-bottom: 1px #EAEDF2 solid; justify-content: space-between; align-items: center; display: inline-flex">
  <div
    style="width: 222px; align-self: stretch; padding-top: 8px; padding-bottom: 8px; padding-left: 10px; padding-right: 8px; background: white; box-shadow: 0px 1px 2px rgba(228, 229, 231, 0.24); border-radius: 8px; overflow: hidden; border: 1px #EAEDF2 solid; justify-content: flex-start; align-items: center; gap: 8px; display: flex">
    <button style="background: none; border: none; cursor: pointer; padding: 0;">
      <app-search-icon></app-search-icon>
    </button>
    <input
      placeholder="Search..."
      style="flex: 1 1 0; border: none; outline: none; background: transparent; color: #888E9E; font-size: 14px; font-family: Inter; font-weight: 400; line-height: 20px; width: 100%;"
      type="text"
    />
    <div
      style="padding-left: 6px; padding-right: 6px; border-radius: 4px; overflow: hidden; border: 1px #EAEDF2 solid; justify-content: flex-start; align-items: flex-start; gap: 10px; display: flex">
      <div
        style="color: #888E9E; font-size: 14px; font-family: Inter; font-weight: 500; line-height: 20px; word-wrap: break-word">
        âŒ˜ 1
      </div>
    </div>
  </div>
  <div
    style="width: 325px; height: 38px; justify-content: flex-start; align-items: center; gap: 8px; display: flex;margin-right: 62px">
    <div
      style="flex: 1 1 0; height: 36px; padding-left: 12px; padding-right: 12px; padding-top: 8px; padding-bottom: 8px; border-radius: 8px; justify-content: flex-start; align-items: center; gap: 8px; display: flex">
      <div style="flex: 1 1 0; height: 20px; justify-content: flex-end; align-items: center; gap: 6px; display: flex">
        <div
          [ngClass]="{'text-enabled': isTestModeEnabled}"
          style="font-size: 14px; font-family: Inter; font-weight: 500; line-height: 20px; word-wrap: break-word">
          Test Mode
        </div>
      </div>
      <button (click)="toggleTestMode()" style="background: none; border: none; cursor: pointer; padding: 0;">
        <svg [ngClass]="{'toggled': isTestModeEnabled}" fill="none" height="20" viewBox="0 0 34 20" width="34"
             xmlns="http://www.w3.org/2000/svg">
          <rect [attr.fill]="isTestModeEnabled ? '#6438F5' : '#5B5B5B'" height="20" rx="10" width="34" />
          <rect [attr.x]="isTestModeEnabled ? '16' : '2'" fill="white" height="16" rx="8" width="16" y="2" />
          <path [attr.stroke]="isTestModeEnabled ? '#6438F5' : '#5B5B5B'"
                [ngClass]="{'toggled': isTestModeEnabled}"
                d="M20.5 10L23 12.5L28 7.5"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
        </svg>
      </button>
    </div>
    <button style="background: none; border: none; cursor: pointer; padding: 0;">
      <app-help-icon></app-help-icon>
    </button>
    <button style="background: none; border: none; cursor: pointer; padding: 0;">
      <app-notification-icon></app-notification-icon>
    </button>
    <button style="background: none; border: none; cursor: pointer; padding: 0;">
      <app-setting-icon></app-setting-icon>
    </button>
    <button style="background: none; border: none; cursor: pointer; padding: 0;">
      <app-add-icon></app-add-icon>
    </button>
  </div>
</div>
